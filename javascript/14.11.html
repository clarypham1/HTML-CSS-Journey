</head>
<body>
    <h2>Delete item Example</h2>
    <button onclick="confirmDelete()">Delete Item</button>
    <p id="result"></p>

<script>
    function confirmDelete(){
    let userConfirm = confirm("Are you sure you want to delete item?");
    if(userConfirm){
        document.getElementById("result").innerHTML="Item deleted successfully.";
    } else {
        document.getElementById("result").innerHTML="Item deletion canceled";
    }
    }
