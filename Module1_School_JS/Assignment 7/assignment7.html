<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice roll</title>
</head>
<body>
<p id="roll"></p>
<script>
    'use strict';
    let numRolls = prompt('Enter a number of dice rolls: ');
    numRolls = parseInt(numRolls);
    let sum = 0;
    for (let i = 0; i < numRolls; i++) {
        let roll = Math.floor(Math.random() * 6) + 1;
        sum += roll;
    }
    document.querySelector('#roll').innerHTML = 'The sum of dice roll was ' + sum;
</script>
</body>
</html>
