<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Root</title>
</head>
<body>
<p id="root"></p>
<script>
    'use strict';
    let ask = confirm('Should I calculate the square root?');
    if (ask) {
        let number = prompt('enter a number: ');
        number = parseInt(number);

        if (number < 0) {
            document.querySelector('#root').innerHTML = 'The square root of a negative number is not defined';
        } else {
            let sqrt = Math.sqrt(number);
            document.querySelector('#root').innerHTML = 'The square root of ' + number + ' is ' + sqrt;
        }
    } else {
        document.querySelector('#root').innerHTML = 'The square root is not calculated';
    }
</script>
</body>
</html>
